<div class="head">
<div class="container-fluid">
<form #userform="ngForm" >

  <div class="form-group">
    <label for="name1"> Your Name</label>
    <input type="text"

    [(ngModel)]="user.name1"
    name="name1"
    #name1="ngModel"
     class="form-control" id="name1" required>

  </div>

    <div class="form-group">
      <label for="name">Friend's Name</label>
      <input type="text"
send
      [(ngModel)]="user.name"
      name="name"
      #name="ngModel"
       class="form-control" id="name" required>

    </div>
    <div class="form-group">
        <label for="exampleInputEmail1"> Friend's E-mail Address</label>
        <input type="email"
        required
        pattern="^[a-zA-z0-9\.%_-]+@[a-zA-Z0-9%_]+\.[a-z]{2,4}(.[a-z]{2,3})?"
         name="email"
      [(ngModel)]="user.email"
      #email="ngModel"

        class="form-control"required>
      </div>
    <div class="butn">
      <button class="btn btn-outline-primary btn-lg" (click)="send()">Send Mail</button>
    <button  class="btn btn-outline-success btn-lg" [disabled]="userform.form.invalid" (click)="greeting()">Submit</button>
</div>
  </form>
</div>
</div>
